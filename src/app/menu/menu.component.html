<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div
    class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <h5 class="my-0 mr-md-auto font-weight-normal">MEAN Project</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a *ngIf="this.authService.isLoggedIn" class="uppercase p-2 text-dark"><strong>{{ this.authService.getUserName() }}</strong></a>
      <a *ngIf="this.authService.isLoggedIn" class="uppercase p-2 text-dark"><strong>{{ this.authService.getName() }}</strong></a>
      <a *ngIf="!this.authService.isLoggedIn" class="p-2 text-dark" routerLinkActive="active" routerLink="/log-in">Sign In</a>
    </nav>
      <a *ngIf="!this.authService.isLoggedIn" class="btn btn-outline-primary" routerLinkActive="active"
      routerLinkActive="active" routerLink="/sign-up">Sign Up</a>
    <button (click)="logout()" *ngIf="this.authService.isLoggedIn" type="button" class="btn btn-danger"><i class="fa fa-sign-out mr-2" aria-hidden="true"></i>Logout</button>
  </div>
  </body>
</html>
