<!DOCTYPE html>
<html>
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="box">
    <div class="container">
     	<div class="row">
			 <ng-container *ngFor="let element of this.currentUser.subjects;let i=index">

			    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
               
					<div class="box-part text-center">
                        
                        <!-- <i class="fa fa-instagram fa-3x" aria-hidden="true"></i> -->
                        
						<div class="title">
							<h4>{{ element.subjname }}</h4>
						</div>
                        
						<div class="text">
							<span>It contains Lab Assignments, Quizes, Notes . 
                Also, previous year solved question bank is available.</span>
						</div>
                        
						<!-- <a href="#">Learn More</a> -->
            <a [routerLink]="['./subject', this.ids[i]._id]"><i class="fa fa-link mr-2" aria-hidden="true"></i>View More</a>      
					 </div>
				</div>	 
      </ng-container>
		</div>		
    </div>
</div>
</body>
</html>
